services:
  image-generation-docker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        token: $token
        gpus: all
    image: aici
    ports:
      - "3750:3750"
    volumes:
      - huggingface:/home/huggingface/.cache/huggingface
      - ./input:/home/huggingface/input
      - ./output:/home/huggingface/output

volumes:
  huggingface:
